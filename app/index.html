<!doctype html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css styles/main.css -->
    <link href="http://fonts.googleapis.com/css?family=Aclonica:regular" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="miniatureTyrionApp">
    <!--[if lt IE 7]>
      <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
    <![endif]-->

    <!--[if lt IE 9]>
      <script src="components/es5-shim/es5-shim.js"></script>
      <script src="components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <!-- Add your site or application content here -->
    <header class="header" data-spy="affix" data-offset-top="0">
        <div class="navbar-helper">
            <div class="row-fluid">
                <div class="span2">
                    <div class="panel-sitename">
                        <h2><a href="#/"><span class="color-teal">Bayan</span>Hero</a></h2>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section class="section">
        <div class="row-fluid">
            <!-- span side-left -->
            <div class="span1" ng-controller="NavCtrl" ng-hide="navProp.hidden">
                <aside class="side-left">
                    <ul class="sidebar">
                        <li ng-repeat="nav in navs" class="{{nav.navCls}}">
                            <a href="{{nav.url}}">
                                <div class="helper-font-24">
                                    <i class="{{nav.iconCls}}"></i>
                                </div>
                                <span class="sidebar-text">{{nav.name}}</span>
                            </a>
                        </li>
                    </ul>
                </aside>
            </div>
            
            <div class="span12" id="content-container">
                <!-- content -->
                <div ng-view></div>
            </div>
            
        </div>
    </section>

    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>
    <script src="components/underscore/underscore-min.js"></script>
    <script src="http://cdn.firebase.com/v0/firebase.js"></script>
    <script src="http://cdn.firebase.com/v0/firebase-auth-client.js"></script>
    <script src="http://connect.facebook.net/en_US/all.js"></script>
    <script src="components/angular/angular.js"></script>
    <script src="components/angular-local-storage/angular-local-storage.js"></script>
    <script src="components/angular-ui/build/angular-ui.js"></script>
    <script src="components/angular-resource/angular-resource.js"></script>
    <script src="components/angular-cookies/angular-cookies.js"></script>
    <script src="components/angular-sanitize/angular-sanitize.js"></script>
    <script src="components/angular-underscore/angular-underscore.js"></script>

    <!-- build:js scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/nav.js"></script>
    <script src="scripts/controllers/home.js"></script>
    <script src="scripts/controllers/campaigns.js"></script>
    <script src="scripts/controllers/payments.js"></script>
    <script src="scripts/controllers/donations.js"></script>
    <script src="scripts/services/NavService.js"></script>
    <script src="scripts/controllers/login.js"></script>
    <script src="scripts/services/AuthService.js"></script>
    <!-- endbuild -->

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
      (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
      g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
      s.parentNode.insertBefore(g,s)}(document,'script'));
    </script>
  </body>
</html>
